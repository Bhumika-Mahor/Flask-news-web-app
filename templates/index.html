<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        body{
            padding: 1%;

        }
        .img{
            
            height: 700px;
            width: 1000px;
            direction: cemter;
            
        }
        .newsbox{
            display: flex;
            border:3px solid blue;
            margin: 1%;
        }
        .main_news{
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
    </style>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg bg-primary" style= color : "#ff7f50";
        <div class="container-fluid">
          <a class="navbar-brand" href="#">News Web App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            
            <span class="navbar-text">
              {Technopeeps(Bhumika,Anjali,Arun,Priyanka)}
            </span>
          </div>
        </div>
      </nav>
      <h1>Today's News</h1>

    {% for news in cases.articles %}
      
      <div class="Newsbox">
        <div class="img_div">
            <img src="{{news.urlToImage}}" alt= "No image found", height= "270rem">
        </div>
        <div class= "main_news">
            <h3>{{news.title}}</h3>
            <h6>Author:{{news.author}}</h6>
            <h6> {{news.description}}</h6>
            <h6>publishing date-time: {{news.publishedAt}}</h6>
            <p>Complete Information:{{news.content}}</p>

        </div>

    {% endfor %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
